<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo</title>
</head>
<body>
    
    <div class="logo">
        <h2>Daniel Ciulicki</h2>
        <p>Photography</p>
    </div>
    <div class="br"></div>

    <nav class="nav">
        <ul class="nav_list">
            <li class="list_item"><a href="index.html">Home</a></li>
            <li class="list_item"><a href="gallery.html">Galeria</a></li>
            <li class="list_item"><a href="offer.html">Oferta</a></li>
            <li class="list_item"><a href="contact.html">Kontakt</a></li>
        </ul>
    </nav>

    <main>
        
      <div class="contact_container">
          <div class="contact_item form_container">
            <form action="send">
                <input type="email" name="email" id="email" placeholder="Email: "> 
                    <br>
                <input type="tel" name="tel" id="tel" placeholder="Nr. Telefonu: ">
                    <br>
                <textarea name="msg" id="" cols="30" rows="10" placeholder="Napisz do mnie..."></textarea>
            </form>
            <button class="btn">Wyślij</button>
          </div>

          <div class="contact_item">
              <div class="name">
                  <h2>Daniel Ciulicki</h2>
              </div>
              <div class="addres">
                  <p>Przeiscańców 88 <br>
                38-300 Gorlice</p>
              </div>
              <div class="media">
                  <img src="icons/facebook.png" alt="" width="48px" height="48px">
                  <img src="icons/instagram.png" alt="" width="48px" height="48px">
                  <img src="icons/tiktok.png" alt="" width="48px" height="48px">
                  <img src="icons/youtube.png" alt="" width="48px" height="48px">
              </div>
          </div>

      </div>
        


    </main>

    <footer class="footer">
        <p> Created by <span>&copy;</span> Dominik</p>
     </footer>



</body>
</html>
